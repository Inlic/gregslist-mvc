              <a class="nav-link active mx-1 text-secondary bg-warning" id="nav-cars-tab" data-toggle="tab" href="#cars-tab" role="tab" aria-controls="nav-home" aria-selected="true">Cars</a>
              <a class="nav-link mx-1 text-secondary bg-warning" id="nav-houses-tab" data-toggle="tab" href="#houses-tab" role="tab" aria-controls="nav-profile" aria-selected="false">Houses</a>
              <a class="nav-link mx-1 text-secondary bg-warning" id="nav-jobs-tab" data-toggle="tab" href="#jobs-tab" role="tab" aria-controls="nav-contact" aria-selected="false">Jobs</a>

            <div class = "col-4 text-center text-light text-shadow">
                <h1>Gregslist</h1>
            </div>
          </nav>

    </header>
    <main class="container" id="main">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active row" id="cars-tab" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="row my-3">
                    <div class="col">
                        <form onsubmit="app.carsController.createCar()" class="form-inline">
                            <div class="form-group p-1">
                                <label class="mr-1" for="make">Make</label>
                                <input type="text" name="make" id="make" class="form-control" placeholder="Make...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="model">Model</label>
                                <input type="text" name="model" id="model" class="form-control" placeholder="Model...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="year">Year</label>
                                <input type="number" name="year" id="year" class="form-control" placeholder="Year..." min="1900"
                                    max="2021">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="carprice">Price</label>
                                <input type="number" name="carprice" id="carprice" class="form-control" placeholder="Price...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="cardescription">Description</label>
                                <input type="text" name="cardescription" id="cardescription" class="form-control"
                                    placeholder="Description...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="carimg">Image Url</label>
                                <input type="url" name="carimg" id="carimg" class="form-control" placeholder="Image Url...">
                            </div>
                            <button type="submit" class="btn btn-outline-success">Add Car</button>
                        </form>
                    </div>
                </div>
            <div id="cars">

            </div>

            </div>
            <div class="tab-pane fade row" id="houses-tab" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="row my-3">
                    <div class="col">
                        <form onsubmit="app.housesController.createHouse()" class="form-inline">
                            <div class="form-group p-1">
                                <label class="mr-1" for="beds">Beds</label>
                                <input type="text" name="beds" id="beds" class="form-control" placeholder="Beds">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="baths">Baths</label>
                                <input type="text" name="baths" id="baths" class="form-control" placeholder="Baths">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="yearbuilt">Year</label>
                                <input type="number" name="yearbuilt" id="yearbuilt" class="form-control" placeholder="Year built" min="1900"
                                    max="2021">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="houseprice">Price</label>
                                <input type="number" name="houseprice" id="houseprice" class="form-control" placeholder="Price...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="housedescription">Description</label>
                                <input type="text" name="housedescription" id="housedescription" class="form-control"
                                    placeholder="Description...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="houseimg">Image Url</label>
                                <input type="url" name="houseimg" id="houseimg" class="form-control" placeholder="Image Url...">
                            </div>
                            <button type="submit" class="btn btn-outline-success">Add House</button>
                        </form>
                    </div>
                </div>
            <div id ="houses">

            </div>

            </div>
            <div class="tab-pane fade row" id="jobs-tab" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div class="row my-3">
                    <div class="col">
                        <form onsubmit="app.jobsController.createJob()" class="form-inline">
                            <div class="form-group p-1">
                                <label class="mr-1" for="position">Position</label>
                                <input type="text" name="position" id="position" class="form-control" placeholder="Position...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="salary">Salary</label>
                                <input type="text" name="salary" id="salary" class="form-control" placeholder="Salary...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="posted">Posted</label>
                                <input type="text" name="posted" id="posted" class="form-control" placeholder="Posted...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="company">Company</label>
                                <input type="text" name="company" id="company" class="form-control" placeholder="Company...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="jobdescription">Description</label>
                                <input type="text" name="jobdescription" id="jobdescription" class="form-control"
                                    placeholder="Description...">
                            </div>
                            <div class="form-group p-1">
                                <label class="mr-1" for="jobimg">Image Url</label>
                                <input type="url" name="jobimg" id="jobimg" class="form-control" placeholder="Image Url...">
                            </div>
                            <button type="submit" class="btn btn-outline-success">Add Job</button>
                        </form>
                    </div>
                </div>
            <div id ="jobs">

            </div>

            </div>
        </div>
